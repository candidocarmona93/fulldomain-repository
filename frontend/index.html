<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description"
    content="Encontre os melhores imóveis em Maputo. Casas, apartamentos, terrenos e propriedades comerciais.">

  <meta property="og:title" content="Imóveis em Maputo | Casa Coimbra Maputo">
  <meta property="og:description"
    content="Descubra propriedades exclusivas em Maputo. Especialistas em gestão patrimonial e investimentos imobiliários.">
  <meta property="og:image" content="https://casacoimbramaputo.com/assets/images/property-default.jpg">
  <meta property="og:url" content="https://casacoimbramaputo.com">
  <meta property="og:type" content="website">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Imóveis em Maputo | Casa Coimbra Maputo">
  <meta name="twitter:description" content="Descubra propriedades exclusivas em Maputo">
  <meta name="twitter:image" content="https://casacoimbramaputo.com/assets/images/property-default.jpg">
  <base href="/" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap&?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="manifest" href="./manifest.json">
  <script src="./main.js" type="module"></script>
  <style>
    html {
      height: 100%;
      box-sizing: border-box;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    html,
    body {
      font-size: 16px;
    }

    body {
      margin: 0;
      min-height: 100%;
      line-height: 1.4;
      -webkit-font-smoothing: antialiased;
      background-color: #f0f8ff;
    }

    a,
    p,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    button,
    input,
    checkbox,
    select,
    textarea,
    i,
    div,
    section,
    header,
    article,
    footer {
      font-family: "Poppins", sans-serif;
      font-weight: normal;
      font-style: normal;
      font-optical-sizing: auto !important;
      text-wrap: wrap;
    }

    #app {
      width: 100%;
      min-height: 100vh;
      min-height: -webkit-fill-available;
      min-height: -moz-available;
      min-height: stretch;
      overflow-y: auto;
      padding:
        env(safe-area-inset-top, 0) env(safe-area-inset-right, 0) env(safe-area-inset-bottom, 0) env(safe-area-inset-left, 0);
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-y: auto;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.03);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      html {
        -webkit-text-size-adjust: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="app"></div>
</body>

</html>
